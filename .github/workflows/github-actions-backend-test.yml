jobs:  # –ó–∞–ø—É—Å–∫–∞—é—Ç—Å—è –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ
  backend-test:  # –ù–∞–∑–≤–∞–Ω–∏–µ job'–∞
